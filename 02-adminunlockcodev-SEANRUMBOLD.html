<!DOCTYPE html>

<head>

    <h1>Hi Sean, What can I help you with?</h1>
    <input type='text' id='admnsearchbar' placeholder="START WITH /">
    <input type='submit' id='asbsb'>
    <script>
        document.getElementById("asbsb").addEventListener("click", function() {
        let sb = document.getElementById("admnsearchbar").value;
            if (sb==="/usernames") {
                open('adminresources/usernames.txt')

            else if (sb==="/passwords") {
                open('adminresources/passwords.txt')
            }
            else if (sb==="/userpass") {

            }
            else if (sb==="/commands") {
                open('adminresources/commands.txt')
            }
            else if (sb==="/admininfo"){
                alert('Sorry but you do not have access to this information REASON: ACCESS RESTRICTED BY OWNER')
            }
            else if (sb==="/openmainpage") {
                open('https://bfcreationsmain.github.io/index.html')
            }
            else if (sb==='/opencontact') {
                open('https://bfcreationsmain.github.io/contact.html')
            }
            else if (sb==='/opencreditspage') {
                open('https://bfcreationsmain.github.io/credits.html')
            }
            else if (sb==='/openprojectspage') {
                open('https://bfcreationsmain.github.io/projects.html')
            }
            else if (sb==='/openrulespage') {
                open('https://bfcreationsmain.github.io/rules.html')
            }
            else if (sb==='/relogin') {
                open('https://bfcreationsmain.github.io/login.html')
            }
            else if (sb==='/loginSEANRUMBOLD'){
                alert('Sorry but you are already logged into this account')
            }
            else if (sb==='/currentcode'){
                open('https://fwcs-my.sharepoint.com/:f:/r/personal/bailey_shull_fwcsstudents_org/Documents/CLASSES/EXTRA/CODE/Bfcreations%202.0?csf=1&web=1&e=AAOoib')
            }
            else if (sb==='/loginREESETHOMPSON'){
                open('03-adminunlockwebmod-REESETHOMPSON.html')
            }
            else if (sb==='/codenotes'){
                open('adminresources/codenotes.txt')
            }
            else if (sb==='/ownernotes') {
                alert('Sorry but you do not have access to this information REASON: ACCESS RESTRICTED BY OWNER')
            }
            else if (sb==='/CODEVnotes') {
                open('adminresources/codevnotes.txt')
            }
            else if (sb==='/webmodnotes') {
                open('adminresources/webmodnotes.txt')
            }
            else {
                alert('ERROR, this is not a command check your spelling or put in the following "/commands" to learn the commands')
            }
        });
    </script>
